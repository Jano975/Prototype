<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HRMS{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align items in sidebar */
            justify-content: space-between;
        }
        .sidebar .user-info {
            text-align: center; /* Center text in user info */
            margin-bottom: 20px;
        }
        .sidebar .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%; /* Make the image circular */
            margin-bottom: 10px;
            border: 2px solid #00bfa6; /* Add border to user icon */
        }
        .sidebar h2 {
            margin: 10px 0 5px;
            font-size: 1.2em;
        }
        .sidebar p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #ccc; /* Lighter color for email */
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 220px; /* Adjust content margin to accommodate sidebar */
            padding: 20px;
            width: calc(100% - 220px);
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #edf4f5;
            padding: 10px;
            border-radius: 10px;
            color: #333;
        }
        .dashboard-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* Center the cards */
        }
        .card {
            width: 150px; /* Fixed width for consistency */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .notifications {
            margin-top: 20px;
            width: 100%;
        }
        .notifications h3 {
            margin-bottom: 10px;
        }
        .notifications ul {
            list-style: none;
            padding: 0;
        }
        .notifications li {
            background-color: #444;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <h2>Welcome!</h2>
            <img src="https://via.placeholder.com/80" alt="User Icon">
            <p>{{ user_details[1] }}</p> <!-- Display the username -->
            <p>{{ user_details[8] }}</p> <!-- Display the email address -->
        </div>

        <div class="notifications">
            <h3>Notifications</h3>
            <ul>
                {% for notification in notifications %}
                <li>{{ notification[2] }}</li> <!-- Display the notification message -->
                {% endfor %}
                {% if notifications|length == 0 %}
                <li>No new notifications</li>
                {% endif %}
            </ul>
        </div>

        <a href="{{ url_for('logout') }}" style="display: flex; align-items: center; justify-content: center;">
            <span style="font-size: 1.2em; margin-right: 5px;">&#x1F6AA;</span> Log out
        </a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
